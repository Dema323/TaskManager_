<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taskmanager</title>
</head>
<body>
<h4 th:text="#{addtask}"></h4>


<form th:method="post" th:action="@{/tasks/new}" th:object="${task}">
    <h4>Add Task</h4>
    <div>
        <label for="name" th:text="#{task.name}"></label>
        <input type="text" th:field="*{name}" id="name">
    </div>
    <div>
        <label for="dateTime" th:text="#{task.dateTime}"></label>
        <input type="datetime-local" th:field="*{dateTime}" id="dateTime">
    </div>
    <div>
        <label for="description" th:text="#{task.description}"></label>
        <input type="text" th:field="*{description}" id="description">
    </div>
    <input type="submit" th:value="#{add_task}">
</form>

</body>
</html>
