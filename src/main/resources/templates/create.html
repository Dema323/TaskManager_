<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taskmanager</title>
</head>
<body>
<nav  class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <a class="nav-link" href="/tasks" th:text="#{nav.tasks}">tasks</a>
    <a class="nav-link" href="/tasks/new" th:text="#{nav.newtask}">new</a>
    <a class="nav-link" href="?lang=en">EN</a>
    <a class="nav-link" href="?lang=fr">FR</a></nav>

<h4 th:text="#{addtask}"></h4>


<form th:method="post" th:action="@{/tasks/new}" th:object="${task}">
    <h4>Add Task</h4>
    <div>
        <label for="name" th:text="#{task.name}"></label>
        <input type="text" required th:field="*{name}" id="name">
    </div>
    <div>
        <label for="dateTime" th:text="#{task.dateTime}"></label>
        <input type="datetime-local" required th:field="*{dateTime}" id="dateTime">
    </div>
    <div>
        <label for="description" th:text="#{task.description}"></label>
        <input type="text" required th:field="*{description}" id="description">
    </div>
    <input type="submit" th:value="#{add_task}">
</form>

</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
